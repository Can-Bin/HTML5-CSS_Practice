<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol ve UL Etiketi</title>

    <style>
        body {
            font-size: 120%;
        }

        ul {
            list-style: circle;
        }
    </style>
</head>

<body>
    <h1>LİSTELER</h1>
    <h2>Sırasız Listeler</h2>
    <ul>
        Programlama Listeleri
        <li>c++</li>
        <li>c</li>
        <li>C#</li>
    </ul>

    <ol reversed start="4" type="A">
        Arayüzler
        <li>HTML5</li>
        <ol start="5" type="1">
            <li>eski html</li>
            <li>yeni html</li>
        </ol>
        <li>CSS</li>
        <li>Bootstrap</li>
    </ol>
</body>

</html>
